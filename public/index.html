<!DOCTYPE html>
<html>

<head>
    <title>JOURNEY BUILDER APP TEMPLATE</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href='https://fonts.googleapis.com/css?family=lobster' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.8.3/fonts/SalesforceSans-Bold.ttf">
    <!-- <link rel='stylesheet' href="css/styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
       <!--Styles-->
       <style type="text/css">
        body {
          padding: 20px;
          margin: 0;
        }
        .step {
          display: none;
        }
        #step1 {
          display: block;
        }
      </style>
</head>


<body>
    <h1>THIS IS THE APP UI PORTION</h1>
    <div id="step1" class="step">
      Select your SMS message:
      <select id="select1">
        <option value="">Select an option</option>
        <option value="someMessage">Some SMS</option>
        <option value="anotherMessage">Another SMS</option>
        <option value="thirdMessage">Third SMS</option>
        <option value="unknownMessage">Unknown SMS</option>
      </select>

      <button id="toggleLastStep">Toggle Last Step</button>
    </div>
    <div id="step2" class="step">
      Here's a second page with some info on it.
    </div>
    <div id="step3" class="step">
      You chose the message:
      <div id="message"></div>
    </div>
    <div id="step4" class="step">
      Hey, here's a fourth step, just for you. Toggle this on or off from step
      1.
    </div>
  </body>

</html>
