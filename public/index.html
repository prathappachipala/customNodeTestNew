<!DOCTYPE html>
<html>

<head>
    <title>Domain Throttle Activity</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- <link href='https://fonts.googleapis.com/css?family=lobster' rel='stylesheet' type='text/css'> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/cb1bae642a.js"></script>
   <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
            --bms-primary: rgb(190, 43, 188);
        }

        .step {
            display: none;
        }

        #step1 {
            display: block;
        }

        .form-control {
            font-size: 12px !important;
        }

        #domainIcon {
            background-color: var(--bms-primary) !important;
        }

        #addDomain {
            color: var(--bms-primary);
        }

        #addDomain span {
            margin-left: 0.5rem;
        }

        #remove {
            background-color: var(--bms-primary) !important;
            cursor: pointer;
        }

        #title {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        #title img {
            object-fit: none;
            margin-right: 1rem;
        }
    </style>
</head>

<body>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-12">
            <div class="d-flex align-items-start">

                <div class="col-12" id="customDiv">
                    <div class="divOne">
                        <div id="title">
                            <img src="images/icon-throttle.png">
                            <label>
                                <h3>Domain Throttle Activity</h3>
                                <h6>Select the domains you want to throttle, max limit and duration.</h6>
                            </label>
                        </div>
                        <div class="row " id="domainDiv">
                            <div class="row addNewDiv1 domainDiv" id="addNewDiv1">
                                <div class="col-md-1 text-center" style="margin-top:30px">
                                    <div id="domainIcon" class="bg-primary" style="width: 25px;height: 25px;align-items: center;">
                                        &nbsp;
                                    </div>
                                </div>
                                <div class="col-md-3 text-left">
                                    <label for="domain_name1">Domain</label>
                                    <div class="form-input">
                                        <input type="text" class="form-control" id="domain_name1">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label for="max1">Max</label>
                                    <div class="form-input">
                                        <input type="number" class="form-control" id="max1">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="duration1">Duration</label>
                                    <select aria-label="Dynamic Attribute" class="form-select " id="duration1"
                                            style="font-size: 12px;">
                                        <option></option>
                                        <option value="0">12:00 am</option>
                                        <option value="1"> 1:00 am</option>
                                        <option value="2"> 2:00 am</option>
                                        <option value="3"> 3:00 am</option>
                                        <option value="4"> 4:00 am</option>
                                        <option value="5"> 5:00 am</option>
                                        <option value="6"> 6:00 am</option>
                                        <option value="7"> 7:00 am</option>
                                        <option value="8"> 8:00 am</option>
                                        <option value="9"> 9:00 am</option>
                                        <option value="10">10:00 am</option>
                                        <option value="11">11:00 am</option>
                                        <option value="12">12:00 pm</option>
                                        <option value="13">1:00 pm</option>
                                        <option value="14">2:00 pm</option>
                                        <option value="15">3:00 pm</option>
                                        <option value="16">4:00 pm</option>
                                        <option value="17">5:00 pm</option>
                                        <option value="18">6:00 pm</option>
                                        <option value="19">7:00 pm</option>
                                        <option value="20">8:00 pm</option>
                                        <option value="21">9:00 pm</option>
                                        <option value="22">10:00 pm</option>
                                        <option value="23">11:00 pm</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="row">

                            <div id="addDomainContainer" class="text-success col-md-10 mt-5 ml-5">
                                <i class="fa fa-plus" style="font-size: 20px;cursor: pointer !important;"
                                   id="addDomain">
                                    <span>Add Domain</span>
                                </i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>

            '<div class="col-md-1 text-center" style="margin-top:30px">' +
            '<div id="remove" class="bg-danger removeDomain" data-id="addNewDiv' + grouplength + '" style="width: 25px;height: 25px;align-items: center;" title="Remove Domain">' +

            ' <div class="form-input">  ' +
            '<input type="number" class="form-control" id="max' + grouplength + '">' +
            ' </div>' +
            '</div>' +

            ' <option value="2"> 2:00 am</option>' +
            ' <option value="3"> 3:00 am</option>' +
            ' <option value="4"> 4:00 am</option>' +
            ' <option value="5"> 5:00 am</option>' +
            ' <option value="6"> 6:00 am</option>' +
            '  <option value="7"> 7:00 am</option>' +
            '<option value="8"> 8:00 am</option>' +
            ' <option value="9"> 9:00 am</option>' +
            ' <option value="10">10:00 am</option>' +
            ' <option value="11">11:00 am</option>' +
            ' <option value="12">12:00 pm</option>' +
            ' <option value="13">1:00 pm</option>' +
            ' <option value="14">2:00 pm</option>' +
            ' <option value="15">3:00 pm</option>' +
            ' <option value="16">4:00 pm</option>' +
            '<option value="17">5:00 pm</option>' +
            ' <option value="18">6:00 pm</option>' +
            ' <option value="19">7:00 pm</option>' +
            ' <option value="20">8:00 pm</option>' +
            ' <option value="21">9:00 pm</option>' +
            '  <option value="22">10:00 pm</option>' +
            ' <option value="23">11:00 pm</option>' +
            '</select>' +

            '</div>' +
            '</div>';

        $("#addNewDiv1").append(addnewDomain);


    });

    $(document).on('click', '.removeDomain', function (event) {

        var removeId = $(this).attr('data-id');

        $("#" + removeId).remove();


    });

</script>
</html>
